<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/main.css"/>
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- 로그인바 -->
  <div class="all-wrap">

  <ul class="loginbar">
    <li class="m1"><a href="/">쿠팡플레이</a></li>
    <li class="m1"><a href="/">제휴마케팅</a></li>
    <li class="start m2"><a href="/">로그인</a></li>
    <li class="m2"><a href="/">회원가입</a></li>
    <li class="m2"><a href="/">고객센터</a></li>
  </ul>

<!-- 그리드 영역 -->
  <div class="container">

  <button title="카테고리" class="button--category" type="button"><span class="hamburger"></span>카테고리</button>
    
  <!-- 로고 -->
    <a href="https://www.coupang.com/" target="_blank" rel="noopener" class="grid-2">
      <h1 class="logo">
        <span class="blind">Coupang</span>
      </h1>
    </a>

  <form action="/" class="grid-3">
    <select title="sort">
      <option value="none"> 전체</option>
    </select>
    <input type="search" title="search" placeholder="찾고 싶은 상품을 검색해 보세요!" required> 
    <button title="음성검색" type="button" class="mic"></button>
    <button title="검색" type="button" class="sear"></button>
  </form>

  <div class="myCoupang grid-4">
    <button title="마이쿠팡" type="button" class="main_btn">
      <span class="img"></span>
      마이쿠팡
    </button>
    <ul>
      <li><a href="/">주문목록</a></li>
      <li><a href="/">취소/반품</a></li>
      <li><a href="/">찜리스트</a></li>
    </ul>
  </div>

  <!-- 장바구니 -->
  <div class="cart grid-5">
    <button title="장바구니" type="button" class="main_btn2">
      <span class="img"><span class="quantity">0</span></span>
      장바구니</button>
    
    <div class="message">장바구니에 담긴 상품이 없습니다.</div>
  </div>

  <ul class="sub-menu grid-6">
    <li><a href="/"><img src="assets/icon/icon-rocket.svg" alt="로켓배송아이콘">로켓배송</a></li>
    <li><a href="/"><img src="assets/icon/icon-fresh.svg" alt="로켓프레시아이콘">로켓프레시</a></li>
    <li><a href="/">2022년 설날 <img src="assets/icon/new.svg" alt="새로운메뉴아이콘"></a></li>
    <li><a href="/">로켓직구</a></li>
    <li><a href="/">골드박스</a></li>
    <li><a href="/">정기배송</a></li>
    <li><a href="/">이벤트/쿠폰</a></li>
    <li><a href="/">기획전</a></li>
    <li><a href="/">여행티켓</a></li>
  </ul>
</div>
</div>
</body>
</html>
